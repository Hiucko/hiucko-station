- type: entity
  parent: ClothingMaskBase
  id: ClothingMaskGasChameleon
  name: gas mask
  description: A face-covering mask that can be connected to an air supply.
  suffix: Chameleon
  components:
    - type: Tag
      tags: [] # ignore "WhitelistChameleon" tag
    - type: Sprite
      sprite: Clothing/Mask/gas.rsi
    - type: Clothing
      sprite: Clothing/Mask/gas.rsi
    - type: ChameleonClothing
      slot: [mask]
      default: ClothingMaskGas
    - type: BreathMask
    - type: IdentityBlocker
    - type: UserInterface
      interfaces:
        - key: enum.ChameleonUiKey.Key
          type: ChameleonBoundUserInterface

- type: entity
  parent: ClothingMaskGasChameleon
  id: ClothingMaskGasVoiceChameleon
  suffix: Voice Mask, Chameleon
  components:
    - type: VoiceMasker
      default: ClothingMaskGas
      
- type: entity
  parent: ClothingMaskGasVoiceChameleon
  id: ClothingMaskGasVoiceChameleonAdminium
  suffix: Voice Mask, Chameleon, Adminium
  components:
    - type: FlashImmunity
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0
          Slash: 0
          Piercing: 0
          Caustic: 0
          Radiation: 0
          Heat: 0
          Cold: 0
          Shock: 0
